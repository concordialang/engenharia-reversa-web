    <form id="formulario" name="Cadastro" method="post">
        
        <div name="cadastro nome completo" id="cadastroNomeCompleto">
            <h1>Cadastro de Nome</h1>
            
            <div nome="campo nome" id="divNome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div nome="campo sobrenome" id="divSobrenome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome">
            </div>
        </div>

        <div name="cadastro telefones" id="cadastroTelefones">
            <h1>Cadastro de Telefone</h1>

            <div nome="campo telefone" id="divTelefone">
                <label for="tel">Telefone Fixo:</label>
                <input type="text" id="teldix" name="telefonefix" min="6" max="50">
            </div>
            <div nome="campo celular" id="divCelular">
                <label for="cel">Celular:</label>
                <input type="text" id="cel" name="celular" min="6" max="50">
            </div>
        </div>
    </form>
